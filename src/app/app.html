<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar class="header-menu">
            <ion-title class="toolbar-title-menu">MENU</ion-title>
            <div class="socialWrapper">
                <a href="https://www.instagram.com/explore/locations/245228446/senkovna-pub/" onClick="window.open('https://www.instagram.com/explore/locations/245228446/senkovna-pub/','_system','location=no')">
                <button class="socialBtn">
                    <ion-icon name='logo-instagram'></ion-icon>
                </button>
                </a>
                <a href="#" onClick="window.open('fb://page/568773923219741','_system','location=no')">
                <button class="socialBtn" >
                    <ion-icon name='logo-facebook'></ion-icon>
                </button>
                </a>
            </div>
        </ion-toolbar>
    </ion-header>

    <ion-content class="main-menu">
        <img src="assets/img/logoSP.png" class="logoMenu">
        <ion-list class="menu-list">
            <button class="menuBtn" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
        <div>

            <button class="reserveBtn" ion-button full (click)="reserveTable()">
                Rezervovat st≈Øl
            </button>
        </div>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
